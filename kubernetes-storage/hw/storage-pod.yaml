kind: Pod
apiVersion: v1
metadata:
  name: storage-pod
spec:
  containers:
    - name: hw-busybox
      image: busybox
      command: [ "sleep", "1000000" ]
      volumeMounts:
      - name: csi-volume
        mountPath: "/data"
  volumes:
    - name: csi-volume
      persistentVolumeClaim:
        claimName: storage-pvc
